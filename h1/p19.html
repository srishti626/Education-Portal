<head>
    <title>HTML-Forms</title>

    <body>
    <form name="contact">
        <fieldset>
            <legend><h3>Contact Us</h3></legend>
        <table border="0" cellspacing="5px" bgcolor="#F9F9EA" width="30%">
            <tr><td> <label>Enter Name:</label></td><td><input type="text" /></td></tr>

        </table>
        </fieldset>   
        </form>
