<html>
<head>
    <title>JS User Defined</title>
    <script>
    function hello()
        {
            alert("This is a userdefined function called by button");
        }
    </script>
    </head>
    <body>
    <form name="abc">
        <input type="button" value="CALL HELLO FUNCTION" onClick="hello()" />
        </form>    
    
    </body>
</html>
